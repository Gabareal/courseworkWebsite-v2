<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>


<body>
    <nav>
        <h1 id="Logo">Lost and Found</h1>
        <div class="navButtons">
            <button id="ViewButton">VIEW LOST ITEMS</button>
            <button id="ReportButton">REPORT AN ITEM</button>
            <button id="FoundButton">MARK AN ITEM AS FOUND</button>
        </div>
    </nav>
    <div class="report" id="ReportDisplay">
        <h1>REPORT AN ITEM</h1>
        <div id="reportError"></div>
        <form id="form" method="GET">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter item name"><br>

            <label for="date">Date Lost:</label>
            <input type="date" name="date" id="date"><br>

            <label for="desc">Description</label>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea><br>

            <label for="location">Location last seen:</label>
            <input type="text" name="location" id="location" placeholder="Enter location"><br>

            <label for="owner">Owner:</label>
            <input type="text" name="owner" id="owner" placeholder="Enter owner"><br>

            <input type="reset" id="resetReport">
            <input type="submit" value="submit" id="btn-form">
        </form>
    </div>
    <div class="view" id="ViewDisplay">
        <h1>VIEW LOST ITEMS</h1>
        <button id="loadDB">REFRESH</button>
        <div id="DB"></div>
    </div>
    <div class="found" id="FoundDisplay">
        <h1>What item would you like to mark as found?</h1>
        <div id="foundError"></div>
        <input type="text" placeholder="Enter your item here..." id="FoundItemName">
        <input type="submit" id="LoadFoundItem">
    </div>



    <script src="index.js" type="module"></script>
</body>

</html>
